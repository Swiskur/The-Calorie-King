<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>

{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
<title> Calorie King </title>
    <meta charset="UTF-8">
    
</head>
<body>
<h1> Calorie King</h1>
<a href="http://127.0.0.1:8000/logout/" class="right">Logout</a>
<a href= "http://127.0.0.1:8000/signup/" class="right">Sign Up/</a>
<a href= "http://127.0.0.1:8000/login/" class="right">Login/</a>
<table style="width:100%">
  <tr>
    <th><a href= "http://127.0.0.1:8000/"> Home </a></th>
    <th><a href= "http://127.0.0.1:8000/search/"> Calorie Search </a></th>
    <th><a href= "http://127.0.0.1:8000/burnersearch/"> Burner Search </a></th>
    <th><a href= "http://127.0.0.1:8000/counter/"> Calorie Counter </a></th>
    <th><a href= "http://127.0.0.1:8000/burnercounter/"> Burner Counter </a></th>
    <th> <a href= "http://127.0.0.1:8000/results/"> Calorie Results </a></th>
    <th> <a href= "http://127.0.0.1:8000/burnerresults/"> Burner Results </a></th>
    <th> <a href= "http://127.0.0.1:8000/contact/"> Contact </a></th>
 </tr>
</table>
<img src="https://cdn.pixabay.com/photo/2017/07/02/19/24/dumbbells-2465478_1280.jpg" alt="Running" width="500" height="300" class= "right" style="margin-top: 100px;">
<form method="POST">
  <h2 style= "position: absolute; top: 300px;">Date</h2>
  {% csrf_token %}
  <div class="form-group" style="position: absolute; top: 380px;">
    <label for="exampleburn1">Month</label>
    <input type="number" class="form-control" name="month2" placeholder="Enter Month: 12" required>
  </div>
  <div class="form-group" style="position: absolute; top: 400px;">
    <label for="exampleburn2">Day</label>
    <input type="number" class="form-control" name="day2" placeholder="Enter Day: 25" required>
  </div>
  <div class="form-group" style="position: absolute; top: 420px;">
    <label for="exampleburn3">Year</label>
    <input type="number" class="form-control" name="year2" placeholder="Enter Year: 23" required>
  </div>
  <h2 style="position: absolute; top: 450px;">Calories Burned Goal</h2>
  <div class="form-group" style="position: absolute; top: 520px;">
    <label for="examplegoal2">Calories Burned Goal</label>
    <input type="number" name="goal2" class="form-control">
  </div>

  <h2 style="position: absolute; top: 550px;">Calories Burned</h2>
  {% csrf_token %}
  <div class="form-group" style="position: absolute; top: 620px;">
    <label for="exampleburn1">Burned 1</label>
    <input type="number" class="form-control" name="burn1">
  </div>
  <div class="form-group" style="position: absolute; top: 640px;">
    <label for="exampleburn2">Burned 2</label>
    <input type="number" class="form-control" name="burn2" >
  </div>
  <div class="form-group" style="position: absolute; top: 660px;">
    <label for="exampleburn3">Burned 3</label>
    <input type="number" class="form-control" name="burn3" >
  </div>
  <div class="form-group" style="position: absolute; top: 680px;">
    <label for="exampleburn4">Burned 4</label>
    <input type="number" class="form-control" name="burn4" >
  </div>
  <div class="form-group" style="position: absolute; top: 700px;">
    <label for="exampleburn5">Burned 5</label>
    <input type="number" class="form-control" name="burn5" >
  </div>
  <div class="form-group" style="position: absolute; top: 720px;">
    <label for="exampleburn6">Burned 6</label>
    <input type="number" class="form-control" name="burn6" >
  </div>
  <div class="form-group" style="position: absolute; top: 740px;">
    <label for="exampleburn7">Burned 7</label>
    <input type="number" class="form-control" name="burn7" >
  </div>
  <div class="form-group" style="position: absolute; top: 760px;">
    <label for="exampleburn8">Burned 8</label>
    <input type="number" class="form-control" name="burn8" >
  </div>
  <div class="form-group" style="position: absolute; top: 780px;">
    <label for="exampleburn9">Burned 9</label>
    <input type="number" class="form-control" name="burn9" >
  </div>
  <div class="form-group" style="position: absolute; top: 800px;">
    <label for="exampleburn10">Burned 10</label>
    <input type="number" class="form-control" name="burn10" >
  </div>

</form>
<br>
<table class="right" style="width:25%; background-color: whitesmoke";>
  <tr>
    <th class="th">Activity</th>
    <th class="th">Calories Burned</th>
    
  </tr>
</table>

</body>
</html>
